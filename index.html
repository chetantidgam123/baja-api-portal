<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See //developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Bajaj API Developer Portal | Explore, Integrate & Build with Bajaj APIs</title>
  <meta name="description"
    content="Official Bajaj API Developer Portal. Access trusted APIs, comprehensive documentation, and tools to build seamless integrations with Bajaj Auto's digital ecosystem.">
  <meta name="keywords"
    content="Bajaj APIs, API documentation, API integration, Bajaj Auto developer portal, REST APIs, vehicle APIs, Bajaj Auto tech, apidocs bajajauto">
  <meta name="author" content="Bajaj Auto Ltd.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Bajaj API Developer Portal">
  <meta property="og:description"
    content="Explore Bajaj APIs and tools to power your digital applications with secure and reliable integrations.">
  <meta property="og:url" content="https://apidocs.bajajauto.com/">
  <meta property="og:image" content="https://apidocs.bajajauto.com/assets/images/og-banner.jpg">
  <!-- Replace with actual image path -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bajaj API Developer Portal">
  <meta name="twitter:description"
    content="Access official APIs, documentation, and integration tools for Bajaj Auto's digital services.">
  <meta name="twitter:image" content="https://apidocs.bajajauto.com/assets/images/twitter-banner.jpg">
  <!-- Replace with actual image path -->

  <!-- Canonical URL -->
  <link rel="canonical" href="https://apidocs.bajajauto.com/">
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    id="main-font-link" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Bajaj API Developer Portal",
  "url": "https://apidocs.bajajauto.com",
  "publisher": {
    "@type": "Organization",
    "name": "Bajaj Auto Ltd.",
    "url": "https://www.bajajauto.com",
    "logo": {
      "@type": "ImageObject",
      "url": "https://apidocs.bajajauto.com/assets/images/logo.png"
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://apidocs.bajajauto.com/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
</body>

</html>
